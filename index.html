<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinoJumpinGame</title>
    <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="jumpingGame.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>
            Jumping Game
        </h1>
        <h2>
            Score: <span id="scoreDisplay">0</span>
        </h2>
    </header>
    <div class="gameOver">
        <img src="gameOverImg.png" width="300" height="150"/>
        <button style="display: none;" id="restart" type="button" class="btn my-4 btn-success">- Restart Game -</button>
        <button id="start" type="button" class="btn my-4 btn-warning">- Start Game -</button>
    </div>
    <img class="manRunner" src="animateRun.gif"/>
    <img class="mosterRunning" src="mosterRunningImage.gif"/>
    <script src="jumpingGame.js"></script>
    <script src="checkScore.js"></script>
</body>
</html>
